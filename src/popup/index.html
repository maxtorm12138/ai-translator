<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Translator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
        </svg>
        <span>AI Translator</span>
      </div>
      <div class="status-indicator" id="statusIndicator" title="检查 API 状态中...">
        <span class="status-dot"></span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- 快捷翻译输入框 -->
      <section class="quick-translate">
        <textarea 
          id="quickInput" 
          placeholder="输入要翻译的文本..." 
          rows="3"
          maxlength="2000"
        ></textarea>
        <div class="quick-actions">
          <select id="targetLang" class="lang-select">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ru">Русский</option>
          </select>
          <button id="quickTranslateBtn" class="btn btn-primary">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
              <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
            </svg>
            翻译
          </button>
        </div>
        <div id="quickResult" class="quick-result hidden">
          <div class="result-header">
            <span class="result-label">翻译结果</span>
            <button id="copyResultBtn" class="btn-icon" title="复制结果">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
              </svg>
            </button>
          </div>
          <div id="resultText" class="result-text"></div>
        </div>
      </section>

      <!-- 状态信息 -->
      <section class="status-section">
        <div class="status-item">
          <span class="status-label">API 状态</span>
          <span id="apiStatus" class="status-value">检查中...</span>
        </div>
        <div class="status-item">
          <span class="status-label">目标语言</span>
          <span id="currentLang" class="status-value">中文</span>
        </div>
        <div class="status-item">
          <span class="status-label">缓存条目</span>
          <span id="cacheCount" class="status-value">-</span>
        </div>
      </section>

      <!-- 快捷设置 -->
      <section class="quick-settings">
        <h3>快捷设置</h3>
        
        <label class="setting-item">
          <span>自动翻译</span>
          <label class="switch">
            <input type="checkbox" id="autoTranslate">
            <span class="slider"></span>
          </label>
        </label>

        <label class="setting-item">
          <span>显示原文</span>
          <label class="switch">
            <input type="checkbox" id="showOriginal" checked>
            <span class="slider"></span>
          </label>
        </label>

        <label class="setting-item">
          <span>按钮位置</span>
          <select id="buttonPosition" class="select-small">
            <option value="inline">行内</option>
            <option value="corner">角落</option>
          </select>
        </label>
      </section>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <button id="openOptionsBtn" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L5.02 8.87a.49.49 0 0 0 .12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
        完整设置
      </button>
      <button id="clearCacheBtn" class="btn btn-text">
        清空缓存
      </button>
    </footer>
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
