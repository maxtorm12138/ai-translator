<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Translator - 设置</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="options-container">
    <!-- Header -->
    <header class="options-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
          <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
        </svg>
        <h1>AI Translator 设置</h1>
      </div>
      <div class="header-actions">
        <button id="testApiBtn" class="btn btn-secondary">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          测试 API 连接
        </button>
        <button id="saveBtn" class="btn btn-primary">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
          </svg>
          保存设置
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="options-main">
      <!-- 状态提示区域 -->
      <div id="statusMessage" class="status-message hidden">
        <span class="status-icon"></span>
        <span class="status-text"></span>
        <button class="close-btn" aria-label="关闭">&times;</button>
      </div>

      <!-- API 配置区域 -->
      <section class="settings-section">
        <div class="section-header">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M22 11V3h-7v3H9V3H2v8h7v-2h6v2h7zM7 7H5v2h2V7zm10 0h-2v2h2V7zm-8 6v-2H6v2H4v8h16v-8h-2v-2h-6v2H9z"/>
          </svg>
          <h2>API 配置</h2>
        </div>
        <div class="section-content">
          <div class="form-group">
            <label for="apiEndpoint">
              API 地址
              <span class="required">*</span>
              <span class="help-icon" title="OpenAI 兼容的 API 端点，如 https://api.openai.com 或自定义端点">?</span>
            </label>
            <input 
              type="url" 
              id="apiEndpoint" 
              placeholder="https://api.openai.com/v1"
              autocomplete="off"
              spellcheck="false"
            >
            <span class="form-hint">支持 OpenAI、Azure OpenAI 及任何兼容 OpenAI API 格式的服务</span>
          </div>

          <div class="form-group">
            <label for="apiKey">
              API 密钥
              <span class="required">*</span>
              <span class="help-icon" title="您的 API 密钥将被安全存储在本地">?</span>
            </label>
            <div class="input-with-toggle">
              <input 
                type="password" 
                id="apiKey" 
                placeholder="sk-..."
                autocomplete="off"
                spellcheck="false"
              >
              <button type="button" id="toggleApiKey" class="toggle-btn" aria-label="显示/隐藏密钥">
                <svg class="eye-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                  <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <svg class="eye-off-icon hidden" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                  <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                </svg>
              </button>
            </div>
            <span class="form-hint">密钥将存储在浏览器的本地安全存储中</span>
          </div>

          <div class="form-group">
            <label for="modelName">
              模型名称
              <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="modelName" 
              placeholder="gpt-4o-mini"
              list="modelSuggestions"
              spellcheck="false"
            >
            <datalist id="modelSuggestions">
              <option value="gpt-4o">
              <option value="gpt-4o-mini">
              <option value="gpt-4-turbo">
              <option value="gpt-3.5-turbo">
              <option value="claude-3-opus-20240229">
              <option value="claude-3-sonnet-20240229">
              <option value="claude-3-haiku-20240307">
              <option value="deepseek-chat">
              <option value="deepseek-reasoner">
            </datalist>
          </div>
        </div>
      </section>

      <!-- 翻译设置区域 -->
      <section class="settings-section">
        <div class="section-header">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
          </svg>
          <h2>翻译设置</h2>
        </div>
        <div class="section-content">
          <div class="form-group">
            <label for="targetLang">目标语言</label>
            <select id="targetLang" class="form-select">
              <option value="zh">中文（简体）</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="es">Español</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
              <option value="ru">Русский</option>
              <option value="pt">Português</option>
              <option value="it">Italiano</option>
              <option value="ar">العربية</option>
              <option value="hi">हिन्दी</option>
              <option value="th">ไทย</option>
              <option value="vi">Tiếng Việt</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group form-group-half">
              <label class="switch-label">
                <span>自动翻译</span>
                <label class="switch">
                  <input type="checkbox" id="autoTranslate">
                  <span class="slider"></span>
                </label>
              </label>
              <span class="form-hint">页面加载时自动翻译推文</span>
            </div>

            <div class="form-group form-group-half">
              <label class="switch-label">
                <span>显示原文</span>
                <label class="switch">
                  <input type="checkbox" id="showOriginal" checked>
                  <span class="slider"></span>
                </label>
              </label>
              <span class="form-hint">同时显示原文和译文</span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group form-group-half">
              <label class="switch-label">
                <span>保留格式</span>
                <label class="switch">
                  <input type="checkbox" id="preserveFormatting" checked>
                  <span class="slider"></span>
                </label>
              </label>
              <span class="form-hint">保留推文的换行和格式</span>
            </div>
          </div>
        </div>
      </section>

      <!-- 缓存管理区域 -->
      <section class="settings-section">
        <div class="section-header">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 2h2v2h-2V5zm0 4h2v2h-2V9zm0 4h2v2h-2v-2zm-4-8h2v2H8V5zm0 4h2v2H8V9zm0 4h2v2H8v-2zM5 17h14v2H5v-2zm2-12h12v10H7V5z"/>
          </svg>
          <h2>缓存管理</h2>
        </div>
        <div class="section-content">
          <div class="cache-info">
            <div class="cache-stats">
              <div class="stat-item">
                <span class="stat-label">缓存条目</span>
                <span id="cacheCount" class="stat-value">-</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">缓存大小</span>
                <span id="cacheSize" class="stat-value">-</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">命中率</span>
                <span id="hitRate" class="stat-value">-</span>
              </div>
            </div>
            <button id="clearCacheBtn" class="btn btn-danger">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
              </svg>
              清理缓存
            </button>
          </div>
        </div>
      </section>

      <!-- 高级设置区域 -->
      <section class="settings-section">
        <div class="section-header collapsible" id="advancedHeader">
          <div class="section-title">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L5.09 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
            <h2>高级设置</h2>
          </div>
          <svg class="collapse-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
          </svg>
        </div>
        <div class="section-content" id="advancedContent">
          <div class="form-row">
            <div class="form-group form-group-half">
              <label for="temperature">
                温度 (Temperature)
                <span class="help-icon" title="控制输出的随机性，越低越确定">?</span>
              </label>
              <input 
                type="number" 
                id="temperature" 
                min="0" 
                max="2" 
                step="0.1" 
                value="0.3"
              >
              <span class="form-hint">推荐值: 0.1-0.5</span>
            </div>

            <div class="form-group form-group-half">
              <label for="maxTokens">
                最大 Token 数
                <span class="help-icon" title="限制每次翻译的最大输出长度">?</span>
              </label>
              <input 
                type="number" 
                id="maxTokens" 
                min="100" 
                max="4000" 
                step="100" 
                value="2000"
              >
              <span class="form-hint">根据推文长度自动调整</span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group form-group-half">
              <label for="timeout">
                请求超时 (秒)
              </label>
              <input 
                type="number" 
                id="timeout" 
                min="5" 
                max="60" 
                step="5" 
                value="30"
              >
            </div>

            <div class="form-group form-group-half">
              <label for="retryAttempts">
                重试次数
              </label>
              <input 
                type="number" 
                id="retryAttempts" 
                min="0" 
                max="5" 
                step="1" 
                value="2"
              >
            </div>
          </div>

          <div class="form-group">
            <label for="systemPrompt">
              系统提示词
              <span class="help-icon" title="自定义 AI 翻译时的系统提示词">?</span>
            </label>
            <textarea 
              id="systemPrompt" 
              rows="5"
              placeholder="你是一个专业的翻译助手..."
            ></textarea>
            <span class="form-hint">留空使用默认提示词</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="options-footer">
      <p>AI Translator v1.0.0 | <a href="https://github.com/yourusername/ai-translator" target="_blank" rel="noopener">GitHub</a></p>
    </footer>
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
