<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="20" fill="#4F46E5"/>
  
  <!-- Left side - Chinese character "æ–‡" -->
  <g fill="white">
    <!-- Top stroke -->
    <rect x="20" y="32" width="40" height="8" rx="4"/>
    <!-- Middle horizontal -->
    <rect x="12" y="56" width="56" height="8" rx="4"/>
    <!-- Bottom left stroke -->
    <rect x="20" y="56" width="8" height="36" rx="4" transform="rotate(15 24 74)"/>
    <!-- Bottom right stroke -->
    <rect x="52" y="56" width="8" height="36" rx="4" transform="rotate(-15 56 74)"/>
    <!-- Center vertical -->
    <rect x="36" y="36" width="8" height="56" rx="4"/>
  </g>
  
  <!-- Divider -->
  <rect x="62" y="24" width="4" height="80" rx="2" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Right side - Letter "A" -->
  <g fill="white">
    <!-- Left diagonal -->
    <rect x="72" y="32" width="8" height="64" rx="4" transform="rotate(15 76 64)"/>
    <!-- Right diagonal -->
    <rect x="96" y="32" width="8" height="64" rx="4" transform="rotate(-15 100 64)"/>
    <!-- Middle horizontal -->
    <rect x="78" y="56" width="24" height="8" rx="4"/>
  </g>
  
  <!-- Decorative dot -->
  <circle cx="108" cy="24" r="8" fill="#F59E0B"/>
</svg>